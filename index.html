<!doctype html>
<html ng-app="app">
  <head>
	<base href="/material-workflow/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Application Title -->
    <title>Title</title>
  <link href="/app.e1afeac3d8f4f386ffeb.css" rel="stylesheet"></head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
                mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Application Title -->
          <span class="mdl-layout-title">Title</span>
          <div class="mdl-layout-spacer"></div>
          <!--  Search field  -->
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="waterfall-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="waterfall-exp">
            </div>
          </div>
          <!--  User settings/menu  -->
          <button id="user-options" class="mdl-button mdl-js-button color-white">
            <i class="material-icons">account_circle</i>
            Username
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
              for="user-options">
            <li class="mdl-menu__item">Options</li>
            <li class="mdl-menu__item">Logoff</li>
          </ul>
        </div>
        <!--  Tabs  -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Datatable</a>
          <a href="#fixed-tab-2" class="mdl-layout__tab">Form</a>
          <a href="#fixed-tab-3" class="mdl-layout__tab">Tab 3</a>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <!-- Application Title in drawer -->
        <span class="mdl-layout-title">Title</span>
        <!--  Drawer links  -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <!--  Content of tabs  -->
      <main class="mdl-layout__content">
        <!--  Tab 1  -->
        <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
          <div class="page-content">
            <div class="section--center mdl-grid">
              <!--  Example of table to list data  -->
              <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp mdl-cell mdl-cell--12-col align-center">
                <thead>
                  <tr>
                    <th class="mdl-data-table__cell--non-numeric">Material</th>
                    <th>Quantity</th>
                    <th>Unit price</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                    <td>25</td>
                    <td>$2.90</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                    <td>50</td>
                    <td>$1.25</td>
                  </tr>
                  <tr>
                    <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                    <td>10</td>
                    <td>$2.35</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </section>
        <!--  Tab 2  -->
        <section class="mdl-layout__tab-panel" id="fixed-tab-2">
          <div class="page-content">
            <form action="#" class="section--center mdl-grid">
              <!-- Textfield with Floating Label -->
              <div class="mdl-cell mdl-cell--3-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Text...</label>
              </div>

              <!-- Numeric Textfield with Floating Label -->
              <div class="mdl-cell mdl-cell--3-col mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4">
                <label class="mdl-textfield__label" for="sample4">Number...</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
          </div>
        </section>
        <!--  Tab 3  -->
        <section class="mdl-layout__tab-panel" id="fixed-tab-3">
          <div class="page-content"><!-- Your content goes here --></div>
        </section>
      </main>
    </div>
  <script src="/app.e1afeac3d8f4f386ffeb.js"></script></body>
</html>
